<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What kind of living setup feels most like you?</title>
    <link rel="stylesheet" href="https://use.typekit.net/brf4gsm.css">
    <link href="https://db.onlinewebfonts.com/c/b76dcc4b7c1c0ff6f43d6b841f890530?family=Codan+Regular+Regular" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="question-page">
    <div class="content">
        <!-- Home button -->
        <a href="index.html" class="home-btn">
            <img src="assets/home.png" alt="Home" class="home-icon">
        </a>

    <!-- Progress dots -->
        <div class="progress-dots">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <h2>How should your future <br> home be built?</h2>

        <!-- Options Container -->
        <div class="options-container">
            <!-- Option 1 -->
            <div class="option-card" data-sustainability="6">
                <img src="assets/built-to-last.png" alt="Spacious living room" class="option-img">
                <div class="option-text">
                    <h3>Built to last</h3>
                    <p>A strong home that adapts naturally to its surroundings.</p>
                </div>
            </div>

            <!-- Option 2 -->
            <div class="option-card"
                 data-sustainability="17"
                 data-housing-type="apartment"
                 onclick="selectOption(this)">
                <img src="assets/recycled-materials.png" alt="Social living space" class="option-img">
                <div class="option-text">
                    <h3>Recycled materials</h3>
                    <p>A home crafted from past materials, given new purpose.</p>
                </div>
            </div>

            <!-- Option 3 -->
            <div class="option-card"
                 data-sustainability="12"
                 data-housing-type="loft-house"
                 onclick="selectOption(this)">
                <img src="assets/designed-for-balance.png" alt="Growing living space" class="option-img">
                <div class="option-text">
                    <h3>Designed for Balance</h3>
                    <p>A home that pairs comfort with wise use of resources.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="questionnaireLogic.js"></script>
    <script src="script.js"></script>
</body>
</html>
