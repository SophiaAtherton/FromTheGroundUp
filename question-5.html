<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What kind of living setup feels most like you?</title>
    <link rel="stylesheet" href="https://use.typekit.net/brf4gsm.css">
    <link href="https://db.onlinewebfonts.com/c/b76dcc4b7c1c0ff6f43d6b841f890530?family=Codan+Regular+Regular" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="question-page">
    <div class="content">
        <!-- Home button -->
        <a href="index.html" class="home-btn">
            <img src="assets/home.png" alt="Home" class="home-icon">
        </a>

        <!-- Progress dots -->
        <div class="progress-dots">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
        </div>

        <h2>Which of these spaces would<br> you want to see brought to life?</h2>

        <!-- Options Container -->
        <div class="options-container">
            <!-- Option 1 -->
            <div class="option-card" 
                 data-sustainability="12"
                 onclick="selectOption(this)">
                <img src="assets/shared-backyards.png" alt="Spacious living room" class="option-img">
                <div class="option-text">
                    <h3>Shared Backyards</h3>
                    <p>Open green spaces everyone can enjoy.</p>
                </div>
            </div>

            <!-- Option 2 -->
            <div class="option-card"
                 data-sustainability="17"
                 onclick="selectOption(this)">
                <img src="assets/communal-gardens.png" alt="Social living space" class="option-img">
                <div class="option-text">
                    <h3>Communal Gardens</h3>
                    <p>Grow together and share fresh produce.</p>
                </div>
            </div>

            <!-- Option 3 -->
            <div class="option-card"
                 data-sustainability="9"
                 onclick="selectOption(this)">
                <img src="assets/walkable-markets.png" alt="Growing living space" class="option-img">
                <div class="option-text">
                    <h3>Walkable Markets</h3>
                    <p>Local shops and vibrant weekend markets.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="questionnaireLogic.js"></script>
    <script src="script.js"></script>
</body>
</html>
