<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What kind of living setup feels most like you?</title>
    <link rel="stylesheet" href="https://use.typekit.net/brf4gsm.css">
    <link href="https://db.onlinewebfonts.com/c/b76dcc4b7c1c0ff6f43d6b841f890530?family=Codan+Regular+Regular" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="question-page">
    <div class="content">
        <!-- Home button -->
        <a href="index.html" class="home-btn">
            <img src="assets/home.png" alt="Home" class="home-icon">
        </a>

    <!-- Progress dots -->
        <div class="progress-dots">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <h2>How should your home<br> be run?</h2>

        <!-- Options Container -->
        <div class="options-container">
            <!-- Option 1 -->
            <div class="option-card" 
                 data-sustainability="7"
                 onclick="selectOption(this)">
                <img src="assets/smart-effortless.png" alt="Spacious living room" class="option-img">
                <div class="option-text">
                    <h3>Smart & Effortless</h3>
                    <p>A home that takes care of itself, so I donâ€™t have to.</p>
                </div>
            </div>

            <!-- Option 2 -->
            <div class="option-card"
                 data-sustainability="17"
                 onclick="selectOption(this)">
                <img src="assets/hands-on-connected.png" alt="Social living space" class="option-img">
                <div class="option-text">
                    <h3>Hands-On & Connected</h3>
                    <p>A home I care for and shape with my own hands.</p>
                </div>
            </div>

            <!-- Option 3 -->
            <div class="option-card"
                 data-sustainability="10"
                 onclick="selectOption(this)">
                <img src="assets/quiet-unobtrusive.png" alt="Growing living space" class="option-img">
                <div class="option-text">
                    <h3>Quiet & Unobtrusive</h3>
                    <p>A home that stays quietly in the background, out of my way.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="questionnaireLogic.js"></script>
    <script src="script.js"></script>
</body>
</html>
